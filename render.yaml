databases:
  - name: qadb
    databaseName: qa
    user: qa

services:
  - type: web
    name: qasite
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qadb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
